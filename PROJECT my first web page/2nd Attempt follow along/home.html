<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A fully structured HTML page" />
    <title>My Complete website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my webapage</h1>
      <p>this page contaons various elements</p>
    </header>
    <section>
      <h2>Topics Covered</h2>
      <ul>
        <li>HTML structure</li>
        <li>Meta Tags & SEO</li>
        <li>Headings, Paragraphs, Divs and Spans</li>
        <li>Tables</li>
        <li>Lists</li>
        <li>Forms and user Input</li>
      </ul>
    </section>
    <section>
      <h2>Student Scores</h2>
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>Bob</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Steve</td>
          <td>100</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>Sign Up form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <br />
        <label for="Email">Email:</label>
        <input type="text" id="Email" />
        <br>
        <label for="password">Password</label>
        <input type="text" id="password">
      </form>
      <select id="country">
        <option value="">Please choose</option>
        <option value="USA">USA</option>
        <option value="Mexico">Mexico</option>
      </select>
      <br>
      <br>
      <button type="submit">Sign Up</button>
    </section>
  </body>
</html>
