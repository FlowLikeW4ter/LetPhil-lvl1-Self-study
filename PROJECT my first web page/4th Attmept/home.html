<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website building</title>
</head>
<style>
    footer {
        color: grey;
    }

</style>
<body>
    <header>
        <H1>Welcome to site</H1>
        <p>this page contaons various elements</p>
    </header>
    <section>
        <h2>Topics list</h2>
        <ul>
            <li>Tables</li>
            <li>Meta data, tags</li>
            <li>lists</li>
            <li>HTML structure</li> 
            <li>Forms and user Input</li>
            <li>Headings, Paragraphs, Divs and Spans</li>
        </ul>
    </section>
    <section>
        <h2>Student Scores</h2>
      <table border="1">
          <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Bob</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>95</td>
        </tr>
      </table>
    </section>
    <section>
        <h2>Sing Up form</h2>
        <form >
            <label id="name">Name:</label>
            <input type="text" id="name"> 
            <br>
            <label id="email">Email:</label>
            <input type="text" id="email">
        </form>
        <select>
            <option value="">Please choose</option>
            <option value="USA">USA</option>
            <option value="Mexico">Mexico</option>
            <option value="Korea">Korea</option>
        </select>
        <br>
        <br>
        <!-- forgot that buttons have types -->
        <button type="submit">Sing Up</button>
    </section>
    <footer>
        <p>website made by dai~ 2025</p>
    </footer>
</body>
</html>
