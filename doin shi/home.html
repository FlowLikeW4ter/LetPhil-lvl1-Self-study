<html lang="en">
  <head>

    <title>Title</title>
    <link rel="stylesheet" href="style.css" />

      <div class="item" data-text="how to lie - Jane Remover">
        <video autoplay loop playsinline>
          <source
            src="how to lie - Jane Remover (720p, h264).mp4"

          />
        </video></div>
